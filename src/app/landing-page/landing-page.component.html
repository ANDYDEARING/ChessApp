<div class="background">
    <h3 class="pt-5 pl-5 pr-5 white">InfyChess Login</h3>
    <form class="form m-5" [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group">
            <label class="white" for="username">Username</label>
            <input class="form-control input-area" formControlName="username">
        </div>
        <div class="form-group">
            <label class="white" for="password">Password</label>
            <input type="password" class="form-control input-area" formControlName="password">
        </div>
        <button class="btn btn-primary">Login</button>
    </form>
    <a class="m-5" href="">Register New Account</a>
